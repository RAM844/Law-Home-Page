<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Law Home Page</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="./assets/white-logo.png" alt="logo">
        </div>
        <div class="list-items ">
            <div class="list-item list-item-active">
                Home
            </div>
            <div class="list-item">
                Pricing
            </div>
            <div class="list-item">
                Contact
            </div>
            <div class="list-item">
                Terms and Conditions    
            </div>
            <div class="nav-button">
                <button>Get Started</button>
            </div>
        </div>
        
    </nav>
    <header>
        <div class="column-1">
            <h1>Your Justice Is
                Our Top Priority
            </h1>
        </div>
        <div class="column-2">
            <p>As a state of law, maintaining justice is
                something that every citizen must pay
                attention to, and we are here to uphold justice
                for you
            </p>
        </div>
    </header>
    <main>
        <div class="main-bg-image">
        </div>
    </main>
    <div class="arrows">
        <div class="left">
            <img src="./assets/left.png" alt="arrow">
        </div>
        <div class="right">
            <img src="./assets/Right.png" alt="arrow">
        </div>
    </div>

</body>
</html>
